<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

<div id="title" class="animated infinite tada">
<h1>Tic-Tac-Toe</h1>
</div>

<img id="playerOneImage" src="./images/mario.png">
<img id="playerTwoImage" src="./images/bowser.png">
<div>
  <img id="p1Turn" class="animated infinite bounceInUp" src="./images/arrow.png">
</div>
<div>
  <img id="p2Turn" class="animated infinite bounceInUp" src="./images/arrow.png">
</div>

<div class="section1 group">
	<div id="cell-1" class="col span_1_of_3"></div>
	<div id="cell-2" class="col span_1_of_3"></div>
	<div id="cell-3" class="col span_1_of_3"></div>
</div>
<div class="section2 group">
	<div id="cell-4" class="col span_1_of_3"></div>
	<div id="cell-5" class="col span_1_of_3"></div>
	<div id="cell-6" class="col span_1_of_3"></div>
</div>
<div class="section3 group">
	<div id="cell-7" class="col span_1_of_3"></div>
	<div id="cell-8" class="col span_1_of_3"></div>
	<div id="cell-9" class="col span_1_of_3"></div>
</div>


 <footer>Made with <span class="heart"><3</span> by Reem</footer>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
